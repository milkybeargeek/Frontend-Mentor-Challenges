<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class=" bg-slate-950"">
  <main class=" main-content flex min-h-screen items-center justify-center mb- -my-10">
  <!--Main card-->
  <div class=" container mx-10 my-12 max-w-5xl rounded-lg bg-indigo-950">
    <!--Inner card wrap-->
    <div class="flex flex-col-reverse items-center justify-center md:flex-row">
      <div class="p-8 md:w-1/2 md:p-14 md:pr-20">
        <!--main heading-->
        <h1 class="text-center text-3xl font-Inter font-bold md:text-left text-gray-50">
          Get <span class="text-purple-500">insights</span> that help your business grow.
        </h1>
        <!--Subtext-->
        <p class="px-8 pt-6 text-center leading-6 text-slate-300 md:px-0 md:text-left font-Inter">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <!--Stats container-->
        <div class=" flex flex-row justify-between mt-20 items-center">
          <!--Stat1-->
          <div class="flex flex-col">
            <p class="text-2xl font-bold text-white leading-8">
              10k+
            </p>
            <p class="font-LexendDeca text-xs text-transform: uppercase tracking-wide text-gray-400 font-normal">
              companies</p>
          </div>
          <!--Stat2-->
          <div class="flex flex-col">
            <p class="text-2xl font-bold text-white leading-8">
              314
            </p>
            <p class="font-LexendDeca text-xs text-transform: uppercase tracking-wide text-gray-400 font-normal">
              templates</p>
          </div>
          <!--Stat3-->
          <div class="flex flex-col">
            <p class="text-xl font-bold text-white leading-8">
              12M+
            </p>
            <p class="font-LexendDeca text-xs text-transform: uppercase tracking-wide text-gray-400 font-normal">
              queries</p>
          </div>
        </div>

      </div>
      <div class="md:w-1/2">
        <!--Image-->
        <!--desktop-->
        <img src="./image-header-desktop.jpg" class=" hidden h-full rounded-e-lg md:block"
          alt="Women sitting in front of computers in a cozy workspace.">

        <!--Mobile-->
        <img src="./image-header-mobile.jpg" class=" w-full rounded-t-lg md:hidden"
          alt="Women sitting in front of computers in a cozy workspace.">
      </div>

    </div>

    </main>
    <footer class=" attribution text-center font-bold text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class=" text-orange-500">Frontend
        Mentor</a>.
      Coded by <a href="https://twitter.com/milkybeargeek" class=" text-orange-500">Sri Lakshmi</a>.
    </footer>
</body>

</html>
